<div id="anychart-embed-Ly3PVlgC" class="anychart-embed anychart-embed-Ly3PVlgC">
<script src="https://cdn.anychart.com/samples/gantt-working-with-data/csv-data/data.js"></script>
<script src="https://cdn.anychart.com/releases/8.4.0/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.4.0/js/anychart-ui.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.4.0/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.4.0/js/anychart-gantt.min.js"></script>
<div id="ac_style_Ly3PVlgC" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.4.0/css/anychart-ui.min.css');
ac_add_link('https://cdn.anychart.com/releases/8.4.0/fonts/css/anychart-font.min.css');
ac_add_style(document.getElementById("ac_style_Ly3PVlgC").innerHTML);
ac_add_style(".anychart-embed-Ly3PVlgC{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // The data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/samples/gantt-working-with-data/csv-data/data.js
    var data = getData();
    // create data tree on raw data represented as table structure
    var treeData = anychart.data.tree(data['csvData'], data['csvMapping'], data['csvSettings']);

    // create project gantt chart
    var chart = anychart.ganttProject();

    // set data for the chart
    chart.data(treeData);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zoom chart all dates range
    chart.fitAll();
});
</script>
</div>
